rules:

  # Harry BEM style
  class-name-format:
    - 2
    -
      convention: hyphenatedbem

  # Demand leading zeros in numers such as 0.5
  # This makes them less ambiguous.
  leading-zero:
    - 2
    -
      include: true

  # Waiting for https://github.com/sasstools/sass-lint/issues/455
  mixins-before-declarations: 0

  # Enforce concentric definition order.
  property-sort-order:
    - 2
    -
      order: concentric

  # Enforcing common-sense rules
  empty-line-between-blocks: 2
  single-line-per-selector: 2
  no-duplicate-properties: 2
