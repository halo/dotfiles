AllCops:
  DisplayCopNames: true
  NewCops: enable

# My goal is 100, I'm decreasing this over time
# until I feel comfortable with it.
Layout/LineLength:
  Max: 120

# Tests and Rake tasks may have long blocks.
Metrics/BlockLength:
  Exclude:
    - '**/Rakefile'
    - '**/*.rake'
    - '**/spec/**/*_spec.rb'
    - '**/test/**/*_test.rb'
    - '**/config/routes.rb'

Metrics/ClassLength:
  Exclude:
    - '**/test/**/*_test.rb'

# The trailing comma prevents brain cells from dying on copy-paste errors.
Style/TrailingCommaInArrayLiteral:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false

# Top-level class documentation is nice, but cumbersome when starting a new project.
Style/Documentation:
  Enabled: false

# Questionable, to say the least. Abandoned in Ruby 3 and then unknown.
Style/FrozenStringLiteralComment:
  Enabled: false
