AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true

# On an 11-inch screen this works fine.
Metrics/LineLength:
  Max: 130

# Tests and Rake tasks may have long blocks.
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

# `!casecmp.zero?` is simply unintelligable unintentional.
Performance/Casecmp:
  Enabled: false

# Mostly following https://robots.thoughtbot.com/lets-not
# which increases example length.
RSpec/ExampleLength:
  Enabled: false

# Spanning multiple rows, it just adds noise to use `not_to`
RSpec/NotToNot:
  EnforcedStyle: to_not

# I may have PDF or otherwise graphics related specs
# that combine many expectations in one spec for rendering convenience.
RSpec/MultipleExpectations:
  Enabled: false

# The trailing comma prevents brain cells from dying on copy-paste errors.
Style/TrailingCommaInArrayLiteral:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false

# I'm not that picky. An empty line can even increase readability.
Layout/EmptyLinesAroundBlockBody:
  Enabled: false

# UTF-8 in comments can improve readability.
Style/AsciiComments:
  Enabled: false

# Top-level class documentation is nice, but cumbersome when starting a new project.
Style/Documentation:
  Enabled: false

# Too early to believe that Ruby 3 is significantly faster with this
Style/FrozenStringLiteralComment:
  Enabled: false
