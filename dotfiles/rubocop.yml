AllCops:
  TargetRubyVersion: 2.7
  DisplayCopNames: true

# My goal is 100, I'm decreasing this over time
# until I feel comfortable with it.
Metrics/LineLength:
  Max: 120

# Tests and Rake tasks may have long blocks.
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

# Mostly following https://robots.thoughtbot.com/lets-not
# which increases example length.
RSpec/ExampleLength:
  Enabled: false

# I may have PDF or otherwise graphics related specs
# that combine many expectations in one spec for rendering convenience.
RSpec/MultipleExpectations:
  Enabled: false

# The trailing comma prevents brain cells from dying on copy-paste errors.
Style/TrailingCommaInArrayLiteral:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false

# Top-level class documentation is nice, but cumbersome when starting a new project.
Style/Documentation:
  Enabled: false

# Wait until we get closer to Ruby 3 first.
Style/FrozenStringLiteralComment:
  Enabled: false
