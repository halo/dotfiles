AllCops:
  TargetRubyVersion: 2.2
  DisplayCopNames: true

# On an 11-inch screen this works fine.
Metrics/LineLength:
  Max: 130

# Tests and Rake tasks may have long blocks.
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

# `!casecmp.zero?` is simply unintelligable unintentional.
Performance/Casecmp:
  Enabled: false

# Mostly following https://robots.thoughtbot.com/lets-not
# which increases example length.
RSpec/ExampleLength:
  Enabled: false

# Sometimes I'm checking the upper and lower boundary of a range.
# Or sometimes I'm checking a value and its class type.
# I generally find that I'm cautious here and don't need the warnings.
RSpec/MultipleExpectations:
  Max: 2

# The trailing comma prevents brain cells from dying on copy-paste errors.
Style/TrailingCommaInLiteral:
  Enabled: false

# I'm not that picky. An empty line can even increase readability.
Style/EmptyLinesAroundBlockBody:
  Enabled: false

# UTF-8 in comments can improve readability.
Style/AsciiComments:
  Enabled: false

# Top-level class documentation is nice, but cumbersome when starting a new project.
Style/Documentation:
  Enabled: false

# Too early to believe that Ruby 3 is significantly faster with this
Style/FrozenStringLiteralComment:
  Enabled: false
